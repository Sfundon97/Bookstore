<!DOCTYPE html>
<html>
<head>
  <title>Book Manager</title>
  <style>
    /* style.css */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 2rem;
  color: #333;
}

h2 {
  color: #4a3fbb;
  margin-top: 2rem;
  margin-bottom: 1rem;
}

form {
  background-color: #fff;
  padding: 1.5rem;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  margin-bottom: 2rem;
}

input[type="text"] {
  display: block;
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}

button {
  background-color: #7353be;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #5e40aa;
}

#response {
  background-color: #eef0ff;
  border-left: 4px solid #7353be;
  padding: 1rem;
  border-radius: 6px;
  font-family: monospace;
  white-space: pre-wrap;
  max-width: 600px;
}

#bookList {
  list-style-type: none;
  padding: 0;
  max-width: 600px;
}

#bookList li {
  background-color: #fff;
  padding: 1rem;
  margin-bottom: 0.5rem;
  border-radius: 6px;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
}

  </style>
</head>
<body>
  <h2>Add a Book</h2>
  <form id="bookForm">
    <input type="text" id="authorName" placeholder="Author Name" required />
    <input type="text" id="bookTitle" placeholder="Book Title" required />
    <button type="submit">Submit</button>
  </form>
<button type="button" id="viewBooksBtn">View Stored Books</button>

  <pre id="response"></pre>

  <h2>Book List</h2>
  <ul id="bookList"></ul>

  <script src="script.js"></script>
</body>
</html>
